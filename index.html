        /* Add your general CSS styling here */

        .correct.option {

            border: 2px solid #4caf50;

        /* Styling for each option button */
        #options {

            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        /* Styling for each option button */
        .option {

            margin: 5px 0;
            padding: 8px;
            width: 100%;
            border: 2px solid #2196f3;
            /* Blue border for options */
            background-color: #fff;
            cursor: pointer;
        }

        /* On hover effect for options */
        .option:hover {
            background-color: #f1f1f1;
        }

        /* Styling for the Next button */
        #next-btn {
            display: none;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 40px;
            background-color: #4caf50;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        /* On hover effect for the Next button */
        #next-btn:hover {
            background-color: #45a049;
        }

        .quiz-container {
            text-align: center;
        }

        let currentWordIndex = 0;
        let score = 0;
        let options = [];
        function generateRandomOptions(correctIndex) {
            const options = [correctIndex];
            while (options.length < 4) {
                const randomIndex = Math.floor(Math.random() * wordsData.length);
                if (!options.includes(randomIndex)) {
                    options.push(randomIndex);
                }
            }
            return options.sort(() => Math.random() - 0.5);
        }

        function showQuestion() {
            if (currentWordIndex >= wordsData.length) {
                // All questions are answered, show the final score or any other message.
                document.getElementById('word').textContent = 'Quiz Complete';
                document.getElementById('options').style.display = 'none';
                document.getElementById('next-btn').style.display = 'none';
                return;
            }

            const word = wordsData[currentWordIndex].w;
            const meaning = wordsData[currentWordIndex].m;
            options = generateRandomOptions(currentWordIndex);

            document.getElementById('word').textContent = word;
            document.getElementById('options').style.display = 'block';
            document.getElementById('next-btn').style.display = 'none';

            for (let i = 0; i < 4; i++) {
                document.getElementById('option' + i).textContent = wordsData[options[i]].m;
            }
        }

        function checkAnswer(selectedIndex) {
            const id = "option" + selectedIndex;
            const value = document.getElementById(id).innerText;
            const actVal = wordsData[currentWordIndex].m;
            if (value === actVal) {
                score++;
                document.getElementById(id).classList.add('correct');
            } else {
                document.getElementById(id).classList.add('selected');
            }
            for (let i = 0; i < 4; i++) {
                document.getElementById('option' + i).innerHTML = `${wordsData[options[i]].m}<span style='color:red;'> - <b>${wordsData[options[i]].w}</b></span>`;
            }
            document.getElementById('next-btn').style.display = 'block';
        }

        function nextQuestion() {
            for (let i = 0; i < 4; i++) {
                document.getElementById('option' + i).classList.remove('correct');
                document.getElementById('option' + i).classList.remove('selected');
            }
            currentWordIndex++;
            showQuestion();
        }
        function processGroup() {
            const input = prompt("Enter the word group (e.g: 1 or 1,2):");
            try {
                if (input !== null && input !== "") {
                    const numbersArray = input.split(",");
                    let parsedNumbersArray = numbersArray.map(number => parseInt(number.trim(), 10));
                    parsedNumbersArray = parsedNumbersArray.filter(n => n);
                    if (parsedNumbersArray.length == 0) throw new Error('invalid input');
                    wordsData = wordsData.filter(w => parsedNumbersArray.indexOf(w.index) != -1);
                    wordsData = shuffle(wordsData);
                } else {
                    wordsData = wordsData.filter(w => w.index == 0);
                    wordsData = shuffle(wordsData);
                }
            } catch (err) {
                wordsData = wordsData.filter(w => w.index == 0);
                wordsData = shuffle(wordsData);
            }
        }

        // start the quiz when the page is loaded
        window.addEventListener('load', () => {
            processGroup();
            showQuestion();
        });
        function speakPronunciation() {
            var word = document.getElementById("word").innerText;
            // Check if the Web Speech API is available in the browser
            if ('speechSynthesis' in window) {
                var speechSynthesis = window.speechSynthesis;
                var speechUtterance = new SpeechSynthesisUtterance(word);
                speechSynthesis.speak(speechUtterance);
            } else {
                alert("Sorry, your browser doesn't support the Web Speech API.");
            }
        }
    </script>
